name: Bazel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_${{ secrets.XCODE_VERSION }}.app/Contents/Developer

jobs:
  bazel:
    name: Bazel
    runs-on: macos-12
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Build
      run: bazelisk build //:Nodes
