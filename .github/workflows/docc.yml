name: DocC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_${{ secrets.XCODE_VERSION }}.app/Contents/Developer

jobs:
  docc:
    name: DocC
    runs-on: macos-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Build documentation
      run: make docs open="no" DERIVED_DATA_PATH="$(mktemp -d)"
