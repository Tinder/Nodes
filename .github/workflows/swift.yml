name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_26.3.app/Contents/Developer

jobs:
  swift:
    name: Swift
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
    - name: Checkout source
      uses: actions/checkout@v6
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
