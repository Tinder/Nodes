name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

jobs:
  ci_job:
    name: CI
    runs-on: macos-12
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Download swiftlint binary
      run: swift package resolve
    - name: Lint
      run: >
        $(find .build -type f -name swiftlint -perm +111 -print -quit)
        lint --strict --reporter github-actions-logging
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
