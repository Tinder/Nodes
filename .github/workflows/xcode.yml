name: Xcode

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

jobs:
  xcode:
    name: Xcode
    runs-on: macos-12
    env:
      SIMULATOR: iPhone 14
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Run tests
      run: xcodebuild test -scheme "Nodes" -destination "name=$SIMULATOR,OS=latest"
