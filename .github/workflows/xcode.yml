name: Xcode

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

jobs:
  xcode:
    name: Xcode
    runs-on: macos-12
    env:
      SIMULATOR: iPhone 14
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Resolve package dependencies
      run: xcodebuild -resolvePackageDependencies
    - name: Build
      run: xcodebuild build-for-testing -scheme "Nodes-Package" -destination "name=$SIMULATOR,OS=latest"
    - name: Run tests
      run: xcodebuild test-without-building -scheme "Nodes-Package" -destination "name=$SIMULATOR,OS=latest"
